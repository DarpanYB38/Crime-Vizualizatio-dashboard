<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heat Maps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
  
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex space-x-4 absolute top-5 right-5">
        <a href="/" class="nav-btn px-4 py-2 bg-gray-800 rounded-lg text-sm font-semibold">Home</a>
        <a href="{% url 'similarity_search' %}" class="nav-btn px-4 py-2 bg-gray-800 rounded-lg text-sm font-semibold">Crime Similarity</a>
        <a href="{% url 'crime_trends' %}" class="nav-btn px-4 py-2 bg-gray-800 rounded-lg text-sm font-semibold">Crime Trends</a>
        <a href="{% url 'crime_map' %}" class="nav-btn px-4 py-2 bg-gray-800 rounded-lg text-sm font-semibold">Crime Map</a>
        <a href="{% url 'dashboard' %}" class="nav-btn px-4 py-2 bg-gray-800 rounded-lg text-sm font-semibold">Dashboard</a>
        <a href="{% url 'predict_crime' %}" class="nav-btn px-4 py-2 bg-gray-800 rounded-lg text-sm font-semibold">Predict Crime</a>
      </div>
    <br><br><br>
{% block content %}
<h1 class="text-xl font-bold mb-4">Crime Hotspot Heatmap</h1>
<br>
<div id="map" style="height: 600px;"></div>

<!-- Leaflet CSS + JS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Leaflet Heat Plugin -->
<script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>


<script>
    var map = L.map('map').setView([12.9716, 77.5946], 12);  // Centered at Bengaluru

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    var heatData = JSON.parse('{{ heat_data|safe|escapejs }}');

    var heat = L.heatLayer(heatData, {
        radius: 20,
        blur: 15,
        maxZoom: 17,
    }).addTo(map);
</script>
{% endblock %}

</body>
</html>
