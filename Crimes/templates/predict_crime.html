<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prediction of Crime</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
  
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="flex space-x-4 absolute top-5 right-5">
    <a href="/" class="nav-btn px-4 py-2 bg-gray-800 rounded-lg text-sm font-semibold">Home</a>
    <a href="{% url 'similarity_search' %}" class="nav-btn px-4 py-2 bg-gray-800 rounded-lg text-sm font-semibold">Crime Similarity</a>
    <a href="{% url 'crime_trends' %}" class="nav-btn px-4 py-2 bg-gray-800 rounded-lg text-sm font-semibold">Crime Trends</a>
    <a href="{% url 'crime_map' %}" class="nav-btn px-4 py-2 bg-gray-800 rounded-lg text-sm font-semibold">Crime Map</a>
    <a href="{% url 'heatmap' %}" class="nav-btn px-4 py-2 bg-gray-800 rounded-lg text-sm font-semibold">Heat Maps</a>
    <a href="{% url 'dashboard' %}" class="nav-btn px-4 py-2 bg-gray-800 rounded-lg text-sm font-semibold">Dashboard</a>
  </div>
  <br><br><br>
{% block content %}
<h2 class="text-xl font-bold mb-4">ðŸ”® Predict Crime Type</h2>
<form method="post">
  {% csrf_token %}
  <label>Location:</label>
  <input type="text" name="location" required class="form-control"><br>
  
  <label>Modus Operandi:</label>
  <input type="text" name="modus_operandi" required class="form-control"><br>
  
  <label>Weapon Used:</label>
  <input type="text" name="weapon_used" required class="form-control"><br>
  
  <label>Date:</label>
  <input type="date" name="date" required class="form-control"><br>

  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Predict</button>
</form>
<br>
{% if prediction %}
  <div>
    <p><strong>Predicted Crime Type:</strong> {{ prediction }}</p>
    <p><strong>Confidence:</strong> {{ confidence }}%</p>
  </div>
{% endif %}
{% endblock %}

</body>
</html>
